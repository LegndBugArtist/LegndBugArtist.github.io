<div class="highlight"><pre tabindex="0" style="color:#fff;background-color:#111;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-shell" data-lang="shell">[http]

[https]
<span style="color:#fb660a">proxy</span> = socks5://127.0.0.1:1080
</code></pre></div><p>代理IP和端口根据自己情况填就可以，也可以是http代理</p>
